<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java Script #3-4</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<script type="text/template" id="quiz">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><%=title%></h1>
                <ol>
                    <% for (var j = 0; j < QA.length; j++) {%>
                    <li><h3><%= QA[j].question %></h3>
                        <% for (var i = 0; i < QA[j].answers.length; i++) {%>
                        <p><label><input type="radio" name="question<%=j%>">
                            <%=QA[j].answers[i]%>
                        </label></p>
                        <% } %>
                    </li>
                    <% } %>
                </ol>
                <button class="btn" id="submit">Проверить мои результаты</button>
            </div>
        </div>
    </div>
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="js/bootstrap.min.js"></script>-->
<script src="js/tmpl.js"></script>
<script src="js/questions.js"></script>
<script src="js/quiz.constructor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
